<div class="dwi-header">
  <label>Currently {{booksList.length}}</label>
</div>

<div class="dwi-list">
  <div *ngFor="let book of booksList">
    <div class="title">
      {{book.title}}
    </div>
    <div>
      <span class="author">{{book.author}}</span>
    </div>
  </div>
</div>

<div class="empty-message" *ngIf="booksList.length === 0">
  There are no books left
</div>
